{% extends 'home/base.html' %}

{% block content%}
<section>
    <div class="container">
        <div class="contact">
            <form method='POST' class="php-email-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                    <label for="id_title">Title</label>
                    {{form.title}}
                </div>
                <div class="col-12">
                    <label for="id_text">Text</label>
                    {{form.text}}
                </div>
                <div class="col-12">
                    <label for="id_img">img</label>
                    {{form.img}}
                </div>
                <div class="col-12">
                    <button type="submit">Cr√©er</button>
                </div>
            </form>
        </div>
    </div>
</section>
    
{% endblock %}
