{% extends 'home/base.html' %}
{% load static %}
{% block content %} 
    <section class="d-flex align-items-center">
        <div class="container">
            <h1>Login</h1>
            <div class="row">
                <div class="contact col-lg-6 d-flex flex-column justify-content-center">
                    <form method="POST" class="php-email-form">
                        {% csrf_token %}
                        <div class="col-6">
                            <label for="username">Username</label>
                            {{form.username}}
                        </div>
                        <div class="col-6 mb-2">
                            <label for="password">Password</label>
                            {{form.password}}
                        </div>
                        <div class="col-6">
                            <button type="submit">Login</button>
                        </div>
                    </form>
            </div>
        </div>
    </section>
{% endblock %}
